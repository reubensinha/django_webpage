<h1>Projects</h1>

{% for project in projects %}
    <div>
        <h2>{{ project.title }}</h2>
        <p>{{ project.technologies }}</p>
        <p>{{ project.url }}</p>
        <p>{{ project.startDate }}</p>
        <p>{{ project.endDate }}</p>
        <p>{{ project.desc }}</p>
        <br />
    </div>
{% endfor %}
